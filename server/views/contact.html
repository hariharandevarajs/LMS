<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Palm Jaggery</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Contact Us</h1>
      <nav style="margin-top:8px">
        <a class="btn" href="/home">Home</a>
        <a class="btn" href="/products">Products</a>
        <a class="btn" href="/about">About</a>
        <a class="btn" href="/contact">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <h2>Send us your enquiry</h2>
      <form id="contact-form" class="mt-16">
        <div class="row">
          <div>
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" />
          </div>
          <div>
            <label for="company">Company</label>
            <input type="text" id="company" name="company" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="source">How did you hear about us?</label>
            <select id="source" name="source">
              <option value="Website">Website</option>
              <option value="Referral">Referral</option>
              <option value="Ads">Ads</option>
              <option value="Social Media">Social Media</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div></div>
        </div>
        <div class="mt-16">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Tell us what you need..."></textarea>
        </div>
        <div class="mt-24">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
      <div id="toast" style="display:none;margin-top:12px"></div>
    </section>
  </main>
  <script>
    // Prefill from query param ?product=
    const params = new URLSearchParams(location.search);
    const p = params.get('product');
    if (p) {
      const msg = document.getElementById('message');
      msg.value = `Enquiry for ${decodeURIComponent(p)}`;
    }
  </script>
  <script src="/static/js/landing.js" defer></script>
</body>
</html>
